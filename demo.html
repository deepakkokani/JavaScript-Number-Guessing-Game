<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- part1 -->
    <div id = "div1" class="container text-center mt-5">
        <button class="btn btn-warning btn-lg" onclick="generate_number_btn_click()">Generate Number</button>
    </div>

    <!-- part2 -->
    <div id="div2" class="container">
        <div class="row mt-5">
            <div class="col-12 text-center" >
                <img id="img1" src="https://media1.tenor.com/m/-5ilyq3Yd9IAAAAC/cute-cats-cutecatz.gif" alt="">
                <p class="text-danger">Guess the number between 1 to 10</p>
                <div class="form-group w-30 mx-auto">
                    <input id="field" type="text" placeholder="Enter Here" class="form-control">
                </div>
                <button class="btn btn-primary btn-sm mt-4" onclick="check_number()">
                    Check
                </button>
            </div>
        </div>
    </div>

    <!-- part3 -->
    <div id="div3" class="container text-center">
        <img 
        class="img-fluid"
        style="width: 250px;"
        src="https://media.tenor.com/i_L5KauoCcoAAAAi/dice.gif" alt="">
        <h2>Generating Number...</h2>
    </div>
    
    <script src="first.js"></script>
</html>
